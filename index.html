<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Quiz</title>
  </head>
  <body>
    <!-- quiz content -->
    <div class="container">
      <h1>Quiz</h1>

      <div class="quiz-container">
      </div>
      <button type="button" id="submit-btn" data-bs-toggle="modal" data-bs-target="#quiz-rezult-modal" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-warning" id="reset-btn" name="button">Reset quiz</button>
    </div>
    <!-- end of quiz content -->

    <!-- Modal -->
    <div class="modal fade" id="quiz-rezult-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Final Result</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="display-result">
            <!-- the result will be displayed here -->
            Your score is: <span id="score-result"></span>%
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- <script src="quiz-data.js" charset="utf-8"></script> -->
    <script src="quiz-content-class.js" charset="utf-8"></script>
    <script src="quiz-view.class.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
